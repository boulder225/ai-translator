# Docker Compose for local development and testing
# Usage: docker-compose -f docker-compose.local.yml up

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-your_api_key_here}
      - DATA_ROOT=/app/data
      - DEFAULT_SOURCE_LANG=fr
      - DEFAULT_TARGET_LANG=it
      - PORT=8080
      - DEBUG_ENABLED=false
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount source code for development (optional, comment out for production-like testing)
      # - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
