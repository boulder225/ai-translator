server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API proxy
    # In DigitalOcean App Platform, requests to /api are routed to backend service
    # So we don't need to proxy here - DigitalOcean handles routing
    # But if needed, we can proxy to the backend's internal service name
    # For now, let DigitalOcean handle the routing via app.yaml routes

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}
