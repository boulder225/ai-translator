<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 120" width="700" height="120">
  <!-- Icon: Document with translation arrows -->
  <g transform="translate(0, 20)">
    <!-- Document outline -->
    <rect x="0" y="0" width="50" height="70" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Folded corner -->
    <path d="M 0 0 L 20 0 L 20 20" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Document lines -->
    <line x1="8" y1="28" x2="42" y2="28" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="38" x2="42" y2="38" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="48" x2="35" y2="48" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Translation arrows -->
    <g transform="translate(25, 35)">
      <!-- Left arrow -->
      <path d="M -8 0 L -15 0 M -12 -4 L -15 0 L -12 4" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Right arrow -->
      <path d="M 8 0 L 15 0 M 12 -4 L 15 0 L 12 4" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <defs>
    <style>
      .logo-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -0.02em;
        fill: #000000;
      }
    </style>
  </defs>
  <!-- Text -->
  <text x="80" y="85" class="logo-text">Legal Document Translator</text>
</svg>


