<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 120" width="650" height="120">
  <!-- Integrated design: Document icon replaces the "L" in "Legal" -->
  <g transform="translate(0, 20)">
    <!-- Document icon (replacing first L) -->
    <rect x="0" y="0" width="45" height="65" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 0 0 L 18 0 L 18 18" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="7" y1="25" x2="38" y2="25" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    <line x1="7" y1="35" x2="38" y2="35" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    <line x1="7" y1="45" x2="30" y2="45" stroke="#00B4D8" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Translation arrows integrated -->
    <g transform="translate(22, 32)">
      <path d="M -6 0 L -12 0 M -9 -3 L -12 0 L -9 3" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 6 0 L 12 0 M 9 -3 L 12 0 L 9 3" fill="none" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <defs>
    <style>
      .logo-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 48px;
        font-weight: 700;
        letter-spacing: -0.02em;
        fill: #000000;
      }
    </style>
  </defs>
  <!-- Text starting after icon -->
  <text x="60" y="85" class="logo-text">egal Document Translator</text>
</svg>




