<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Circular badge with light background -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" stroke="#000000" stroke-width="3"/>
  
  <!-- Icon centered -->
  <g transform="translate(100, 100)">
    <!-- Document -->
    <rect x="-30" y="-35" width="40" height="55" fill="none" stroke="#00B4D8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M -30 -35 L -10 -35 L -10 -20" fill="none" stroke="#00B4D8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-22" y1="-8" x2="2" y2="-8" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-22" y1="2" x2="2" y2="2" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-22" y1="12" x2="-5" y2="12" stroke="#00B4D8" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Translation arrows -->
    <path d="M -12 -5 L -18 -5 M -15 -8 L -18 -5 L -15 -2" fill="none" stroke="#00B4D8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 12 -5 L 18 -5 M 15 -8 L 18 -5 L 15 -2" fill="none" stroke="#00B4D8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <defs>
    <style>
      .badge-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
    </style>
  </defs>
  <!-- Text below icon -->
  <text x="100" y="155" class="badge-text" fill="#000000" text-anchor="middle">LDT</text>
</svg>

