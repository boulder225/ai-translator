# Clean docker-compose file for local testing
# Usage: docker-compose -f docker-compose.test.yml up -d

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexdeep-backend
    ports:
      - "8000:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-your_api_key_here}
      - DATA_ROOT=/app/data
      - DEFAULT_SOURCE_LANG=fr
      - DEFAULT_TARGET_LANG=it
      - PORT=8080
      - DEBUG_ENABLED=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lexdeep-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
